environment:
  matrix:
    - nodejs_version: "7"
    - nodejs_version: "6"
    - nodejs_version: "4"

init:
  - git config --global core.autocrlf true

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install npm@latest
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off
